name: Auto Fix PostCSS Config and Merge

on:
  workflow_dispatch:
  push:
    paths:
      - 'postcss.config.js'

jobs:
  fix-postcss-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Replace postcss.config.js with ES module syntax
        run: |
          echo "export default {" > postcss.config.js
          echo "  plugins: {" >> postcss.config.js
          echo "    tailwindcss: {}," >> postcss.config.js
          echo "    autoprefixer: {}," >> postcss.config.js
          echo "  }," >> postcss.config.js
          echo "};" >> postcss.config.js

      - name: Commit fix
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add postcss.config.js
          git commit -m "ci: fix PostCSS config for ES module compatibility" || echo "No changes to commit"

      - name: Create pull request
        id: pr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: fix-postcss-config
          title: "ci: fix PostCSS config (ES module)"
          body: "This PR fixes PostCSS config to ES module syntax to resolve Vercel build failures."
          labels: automated, ci
          commit-message: "ci: fix PostCSS config"

      - name: Auto merge PR
        if: steps.pr.outputs.pull-request-number != ''
        uses: pascalgn/automerge-action@v0.15.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
