name: Auto Rebase & Merge Conflicting PRs

on:
  workflow_dispatch:
  pull_request:
    types: ["labeled","reopened","synchronize"]
  
jobs:
  rebase-and-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.number == 18
    steps:
      - uses: actions/checkout@v4
        with: fetch-depth: 0
      - name: Rebase branch onto main
        run: |
          git fetch origin main
          git checkout ${{ github.event.pull_request.head.ref }}
          git rebase origin/main || (git rebase --abort && exit 1)
      - name: Push rebased branch
        run: git push origin HEAD:${{ github.event.pull_request.head.ref }} --force
      - name: Merge PR
        uses: pascalgn/automerge-action@v0.15.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
